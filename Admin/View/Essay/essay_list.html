<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<include file="navi:navigation"/>
<div class="content">

    <!-- settings changer -->
    <div class="skins-nav">
        <a href="#" class="skin first_nav selected">
            <span class="icon"></span><span class="text">Default</span>
        </a>
        <a href="#" class="skin second_nav" data-file="__PUBLIC__/admin/css/skins/dark.css">
            <span class="icon"></span><span class="text">Dark skin</span>
        </a>
    </div>

    <div class="container-fluid">
        <div id="pad-wrapper" class="users-list">
            <div class="row-fluid header">
                <h3>文章列表</h3>
                <div class="span10 pull-right">
                    <input type="text" class="span5 search" placeholder="Type a user's name..."/>

                    <!-- custom popup filter -->
                    <!-- styles are located in __PUBLIC__/admin/css/elements.css -->
                    <!-- script that enables this dropdown is located in __PUBLIC__/admin/js/theme.js -->
                    <div class="ui-dropdown">
                        <div class="head" data-toggle="tooltip" title="Click me!">
                            Filter users
                            <i class="arrow-down"></i>
                        </div>
                        <div class="dialog">
                            <div class="pointer">
                                <div class="arrow"></div>
                                <div class="arrow_border"></div>
                            </div>
                            <div class="body">
                                <p class="title">
                                    Show users where:
                                </p>
                                <div class="form">
                                    <select>
                                        <option/>
                                        Name
                                        <option/>
                                        Email
                                        <option/>
                                        Number of orders
                                        <option/>
                                        Signed up
                                        <option/>
                                        Last seen
                                    </select>
                                    <select>
                                        <option/>
                                        is equal to
                                        <option/>
                                        is not equal to
                                        <option/>
                                        is greater than
                                        <option/>
                                        starts with
                                        <option/>
                                        contains
                                    </select>
                                    <input type="text"/>
                                    <a class="btn-flat small">Add filter</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <a href="../new-user.html" class="btn-flat success pull-right">
                        <span>&#43;</span>
                        NEW USER
                    </a>
                </div>
            </div>

            <!-- Users table -->
            <div class="row-fluid table">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="span4 sortable">
                            文章标题
                        </th>
                        <th class="span3 sortable">
                            <span class="line"></span>创建时间
                        </th>
                        <th class="span2 sortable">
                            <span class="line"></span>文章类型
                        </th>
                        <th class="span3 sortable align-right">
                            <span class="line"></span>留言数
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- row -->
                    <foreach name="essayList" item="essay">
                        <tr class="first">
                            <td>
                                <!--图片-->
                                <img src="/myblogs/uploads{$essay['img']}" class="img-circle avatar hidden-phone"/>
                                <a href="{:U('essay/essay_profile',array('id'=>$essay['id']))}"
                                   class="name">{$essay['title']}</a>
                                <!--用户名-->
                                <span class="subtext">用户名:{$essay['user_name']}</span>
                            </td>
                            <!--提交时间-->
                            <td>
                                {$essay['date']}
                            </td>
                            <!--文章类型-->
                            <td>
                                {$essay['classify']}
                            </td>
                            <!--评论数-->
                            <td class="align-right">
                                <a href="#"> {$essay['messageCount']}
                                </a>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
            </div>
            <div class="pagination pull-right">
                <ul>
                    <li><a href="#">&#8249;</a></li>
                    <li><a class="active" href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">&#8250;</a></li>
                </ul>
            </div>
            <!-- end users table -->
        </div>
    </div>
</div>

<script src="__PUBLIC__/admin/js/jquery-latest.js"></script>
<script src="__PUBLIC__/admin/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/admin/js/theme.js"></script>
</body>
</html>
